<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Snake Game</title>
    <link rel="stylesheet" href="snake.css">
    <link href="https://fonts.cdnfonts.com/css/games" rel="stylesheet">
</head>

<body>
    <h1>Snake Game</h1>
    <div class="form-group">
        <label for="speed">Speed:</label>
        <input type="range" id="speed" min="1" max="10" value="5">
        <span id="speed-value"></span>
    </div>
    <canvas id="canvas" width="400" height="400"></canvas>
    <div id="score">
        <span>Score: </span>
        <span id="score-value">0</span>
    </div>
    <div id="touchControls">
        <div id="play-pause">
            <button id="start-button" class="btn">&#9654;</button>
            <button id="pause-button" class="btn">Stop</button>
        </div>
        <div class="mobile">
            <div class="up"><button id="up">&uarr;</button></div>
            <div class="lr">
                <button id="left">&larr;</button>
                <button id="right">&rarr;</button>
            </div>
            <div class="down"><button id="down">&darr;</button></div>
        </div>
    </div>
    <div>
        <a id="game-over" style="display: none;">Game over</a>
    </div>
    <script src="snake.js"></script>

</body>

</html>
